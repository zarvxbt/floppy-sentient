<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>floppy ai</title>
  <style>
    body {
      margin:0;
      background: linear-gradient(135deg,#4b6cb7,#182848);
      color:#fff;
      font-family:system-ui,sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:12px;
      user-select:none;
    }
    #wrapper { position:relative; max-width:400px; width:100%; }
    canvas {
      width:100%;
      border-radius:12px;
      background:#0f1f3e;
      display:block;
      box-shadow:0 30px 80px -10px rgba(0,0,0,0.5);
    }
    .score {
      position:absolute;
      top:12px;
      left:50%;
      transform:translateX(-50%);
      font-size:2rem;
      font-weight:700;
      text-shadow:0 4px 15px rgba(255,255,255,0.4);
    }
    .overlay {
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:rgba(0,0,0,0.6);
      border-radius:12px;
      gap:8px;
      padding:12px;
      backdrop-filter:blur(4px);
    }
    .btn {
      padding:8px 16px;
      background:#ffffff10;
      border:1px solid rgba(255,255,255,0.3);
      border-radius:999px;
      cursor:pointer;
      font-size:.9rem;
      color:inherit;
    }
    .small { font-size:.65rem; opacity:.8; }
    h1 { margin:4px 0; font-size:1.6rem; letter-spacing:1px; text-transform:uppercase; }
    #credit { margin-top:6px; font-size:.75rem; opacity:.9; }
  </style>
</head>
<body>
  <h1>floppy ai</h1>
  <div id="wrapper">
    <div class="score" id="score">0</div>
    <canvas id="game" width="360" height="640"></canvas>
    <div id="overlay" class="overlay">
      <div id="message">click / tap to start</div>
      <div class="small">dodge the traps. built by zarv for Sentient.</div>
      <button class="btn" id="startBtn">play</button>
    </div>
  </div>
  <div id="credit">zero-cost demo â€¢ tag @SentientAGI #sentientagi</div>

  <script><script>
window.addEventListener('DOMContentLoaded', () => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const overlay = document.getElementById('overlay');
  const messageEl = document.getElementById('message');
  const startBtn = document.getElementById('startBtn');
  const scoreEl = document.getElementById('score');

  let y = 200;
  let velocity = 0;
  const gravity = 0.5;
  const flapStrength = -8;
  let score = 0;
  let playing = false;

  function loop() {
    // physics
    if (playing) {
      velocity += gravity;
      y += velocity;
      if (y > canvas.height) y = canvas.height;
      if (y < 0) y = 0;
      score++;
      scoreEl.textContent = Math.floor(score / 10);
    }

    // draw
    ctx.fillStyle = '#0f1f3e';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#ffd700';
    ctx.beginPath();
    ctx.arc(80, y, 14, 0, Math.PI * 2);
    ctx.fill();

    requestAnimationFrame(loop);
  }

  function startOrFlap() {
    if (!playing) {
      playing = true;
      overlay.style.display = 'none';
    }
    velocity = flapStrength;
  }

  startBtn.addEventListener('click', startOrFlap);
  canvas.addEventListener('click', startOrFlap);
  canvas.addEventListener('touchstart', e => { e.preventDefault(); startOrFlap(); }, { passive: false });

  loop();
});
</script>
  </script>
</body>
</html>
