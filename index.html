<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>floppy ai</title>
  <style>
    body {
      margin:0;
      background: linear-gradient(135deg,#4b6cb7,#182848);
      color:#fff;
      font-family:system-ui,sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:12px;
      user-select:none;
    }
    #wrapper { position:relative; max-width:400px; width:100%; }
    canvas {
      width:100%;
      border-radius:12px;
      background:#0f1f3e;
      display:block;
      box-shadow:0 30px 80px -10px rgba(0,0,0,0.5);
    }
    .score {
      position:absolute;
      top:12px;
      left:50%;
      transform:translateX(-50%);
      font-size:2rem;
      font-weight:700;
      text-shadow:0 4px 15px rgba(255,255,255,0.4);
    }
    .overlay {
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:rgba(0,0,0,0.6);
      border-radius:12px;
      gap:8px;
      padding:12px;
      backdrop-filter:blur(4px);
    }
    .btn {
      padding:8px 16px;
      background:#ffffff10;
      border:1px solid rgba(255,255,255,0.3);
      border-radius:999px;
      cursor:pointer;
      font-size:.9rem;
      color:inherit;
    }
    .small { font-size:.65rem; opacity:.8; }
    h1 { margin:4px 0; font-size:1.6rem; letter-spacing:1px; text-transform:uppercase; }
    #credit { margin-top:6px; font-size:.75rem; opacity:.9; }
  </style>
</head>
<body>
  <h1>floppy ai</h1>
  <div id="wrapper">
    <div class="score" id="score">0</div>
    <canvas id="game" width="360" height="640"></canvas>
    <div id="overlay" class="overlay">
      <div id="message">click / tap to start</div>
      <div class="small">dodge the traps. built by zarv for Sentient.</div>
      <button class="btn" id="startBtn">play</button>
    </div>
  </div>
  <div id="credit">zero-cost demo • tag @SentientAGI #sentientagi</div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('game');
      const ctx = canvas.getContext('2d');
      const overlay = document.getElementById('overlay');
      const messageEl = document.getElementById('message');
      const startBtn = document.getElementById('startBtn');
      const scoreEl = document.getElementById('score');

      function resize() {
        const ratio = window.devicePixelRatio || 1;
        canvas.width = 360 * ratio;
        canvas.height = 640 * ratio;
        canvas.style.width = '360px';
        canvas.style.height = '640px';
        ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
      }
      resize();
      window.addEventListener('resize', resize);

      let y, velocity, pipes, frame, score, gameOver;
      const gravity = 0.55;
      const flapStrength = -10;
      const pipeWidth = 60;
      const gap = 160;
      let particles = [];

      function reset() {
        y = (canvas.height / (window.devicePixelRatio || 1)) / 2;
        velocity = 0;
        pipes = [];
        frame = 0;
        score = 0;
        gameOver = false;
        messageEl.textContent = 'click / tap to flap';
        overlay.style.display = 'flex';
        scoreEl.textContent = '0';
      }

      function addPipe() {
        const maxTop = (canvas.height / (window.devicePixelRatio || 1)) - gap - 100;
        const topHeight = Math.random() * maxTop + 50;
        pipes.push({ x: canvas.width / (window.devicePixelRatio || 1), top: topHeight });
      }

      function draw() {
        ctx.fillStyle = '#0f1f3e';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        particles = particles.filter(p => p.life > 0);
        particles.forEach(p => {
          ctx.fillStyle = rgba(255,223,0,${p.life / 30});
          ctx.beginPath();
          ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
          ctx.fill();
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.2;
          p.life--;
        });

        pipes.forEach(p => {
          ctx.save();
          ctx.fillStyle = '#2ecc71';
          ctx.shadowColor = 'rgba(0,0,0,0.2)';
          ctx.shadowBlur = 15;

          // top pipe
          ctx.beginPath();
          ctx.moveTo(p.x, 0);
          ctx.lineTo(p.x + pipeWidth, 0);
          ctx.lineTo(p.x + pipeWidth, p.top);
          ctx.arc(p.x + pipeWidth / 2, p.top, pipeWidth / 2, 0, Math.PI, true);
          ctx.lineTo(p.x, 0);
          ctx.fill();

          // bottom pipe
          const bottomY = p.top + gap;
          ctx.beginPath();
          ctx.moveTo(p.x, bottomY);
          ctx.lineTo(p.x + pipeWidth, bottomY);
          ctx.arc(p.x + pipeWidth / 2, bottomY, pipeWidth / 2, Math.PI, 0, true);
          ctx.lineTo(p.x, bottomY);
          ctx.lineTo(p.x, canvas.height / (window.devicePixelRatio || 1));
          ctx.lineTo(p.x, bottomY);
          ctx.fill();
          ctx.restore();
        });

        // bird
        ctx.save();
        ctx.shadowColor = '#ffd700';
        ctx.shadowBlur = 20;
        ctx.fillStyle = '#ffd700';
        ctx.beginPath();
        ctx.arc(80, y, 14, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();

        scoreEl.textContent = score;

        // collisions
        if (y + 14 > canvas.height / (window.devicePixelRatio || 1) || y - 14 < 0) gameOver = true;
        pipes.forEach(p => {
          if (80 + 14 > p.x && 80 - 14 < p.x + pipeWidth) {
            if (y - 14 < p.top || y + 14 > p.top + gap) {
              gameOver = true;
            }
          }
        });

        if (gameOver) {
          overlay.style.display = 'flex';
          messageEl.textContent = 'game over • click to retry';
        }
      }

      function update() {
        if (gameOver) return;
        frame++;
        if (frame % 90 === 0) addPipe();
        pipes.forEach(p => { p.x -= 2.5; });
        if (pipes.length && pipes[0].x + pipeWidth < 0) {
          pipes.shift();
          score++;
        }
        velocity += gravity;
        y += velocity;
      }

      function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
      }

      function flap() {
        if (gameOver) {
          reset();
          return;
        }
        velocity = flapStrength;
        for (let i = 0; i < 8; i++) {
          particles.push({
            x: 80,
            y: y,
            vx: (Math.random() - 0.5) * 2,
            vy: (Math.random() - 0.5) * 2 - 1,
            life: 30
          });
        }
        overlay.style.display = 'none';
      }

      canvas.addEventListener('click', flap);
      canvas.addEventListener('touchstart', e => { e.preventDefault(); flap(); }, { passive:false });
      startBtn.addEventListener('click', flap);

      reset();
      loop();
    });
  </script>
</body>
</html>
